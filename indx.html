<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Welcome to my Calcultor</h1>
    <div class="container  mx-auto flex flex-col item-center">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="main">

       
        <div class="row">
            <button class="button grey">C</button>
            <button class="button grey">%</button>
            <button class="button grey">M+</button>
            <button class="button yellow">M-</button>

        </div>
        <div class="row">
            <button class="button">8</button>
            <button class="button">7</button>
            <button class="button">6</button>
            <button class="button yellow">*</button>

        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button yellow">-</button>

        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button yellow">+</button>

        </div>

        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">%</button>
            <button class="button yellow">=</button>

        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
